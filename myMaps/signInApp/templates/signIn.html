<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Maps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>

<body>
    {%if alert%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Warning!</strong> {{alert}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endif%}
    <img id="earth"
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHo4Z29zODd2NXp1ZHlxcTB3N2lubTZmZDhsdW92ZTRuZXJvNWF3YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7WIB00yXujVt4WEo/giphy.gif"
        alt="">
    <form id="sign_in_form" class="needs-validation" action="" method="post"  novalidate>
        <div class="form-header">
            <h2>Sign In</h2>
            <p>please enter your login and password!</p>
        </div>
        <div class="form-body">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="input_container">
                <input class="form-control" type="text" name="username" id="username" placeholder="USERNAME" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">This field needs to be filled.</div>
            </div>
            <div class="input_container">
                <input class="form-control" type="password" name="password" id="password" placeholder="PASSWORD"
                    required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">This field needs to be filled.</div>
            </div>

            <div class="container">
                <button class="button">Sign In</button>
                <a class="button" href="/signIn/new">SignUp</a>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
